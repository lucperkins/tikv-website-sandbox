{{- $src   := index .Params "src" | relURL }}
{{- $width := index .Params "width" | default 60 }}
<figure>
  <img src="{{ $src }}"{{ with (index .Params "alt") }} alt="{{ . }}"{{ end }} width="{{ $width }}%">
  {{- with (index .Params "caption") }}
  <figcaption>
    {{ . | markdownify }}
  </figcaption>
  {{- end }}
</figure>
