{{- if or .Next .Prev }}
<hr />

<nav class="pagination is-rounded">
  {{- with .Prev }}
  <div class="pagination-previous">
    <a href="{{ .URL }}">
      <strong>Previous: </strong> {{ .Title }}
    </a>
  </div>
  {{- end }}
  {{- with .Next }}
  <div class="pagination-next">
    <a href="{{ .URL }}">
      <strong>Next: </strong> {{ .Title }}
    </a>
  </div>
  {{- end }}
</nav>
{{- end }}
