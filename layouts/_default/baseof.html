{{- $isHome := .IsHome }}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "meta.html" . }}
    <title>{{ block "title" . }}{{ .Site.Title }} &ndash; {{ .Site.Params.description }}{{ end }}</title>
    {{ partial "css.html" . }}
  </head>
  <body{{ if not $isHome }} class="has-navbar-fixed-top"{{ end }}>
    {{ block "main" . }}{{ end }}

    {{ partial "javascript.html" . }}
  </body>
</html>
