{{ define "main" }}
{{- $description := .Site.Params.description | markdownify }}
{{- $logo        := printf "img/logos/%s" .Site.Params.logos.home | relURL }}
{{- $features    := .Site.Data.home.features }}
<section class="hero">
  <div class="hero-head">
    {{ partial "navbar.html" . }}
  </div>

  <div class="hero-body has-background-white-ter">
    <div class="container has-text-centered">
      <img class="is-home-logo" src="{{ $logo }}">

      <br />

      <p class="title is-size-2 is-size-3-touch is-size-4-mobile">
        <span class="has-text-black">{{ .Site.Title }}</span> <span class="has-text-red">:</span> <span class="has-text-grey-darker">{{ $description }}</span>
      </p>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">

      </div>
      <div class="column">

      </div>
    </div>
  </div>
</section>
{{ end }}
